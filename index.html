<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <!-- <link rel="icon" href="./favicon.svg"> -->
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>library</h1>
        <button data-open-modal>new book</button>
        <dialog data-modal>
            <form>
                <label for="submit-title">Title:</label>
                <input type="text" id="submit-title" required>
                <label for="submit-author">Author:</label>
                <input type="text" id="submit-author" required>
                <label for="submit-pages">Number of pages:</label>
                <input type="number" id="submit-pages" required>
                <label for="submit-read">Have you read it?</label>
                <div class="read">
                    <label class="switch">                    
                        <input id="submit-read" class="slider-checkbox" type="checkbox" checked>
                        <span class="slider">Read</span>
                    </label>
                </div>
                <button data-submit-modal type="submit">Submit</button>
                <button data-close-modal formmethod="dialog" type="submit">Close</button>
            </form>
        </dialog>
    </div>
    <div id="content">
        <div class="book">
            <div class="title">Harry Potter</div>
            <div class="author">J. K. Rowling</div>
            <div class="pages">420</div>
            <div class="read">
                <label class="switch">                    
                    <input class="slider-checkbox" type="checkbox" checked>
                    <span class="slider">Read</span>
                </label>
            </div>
        </div>
        <div class="book">
            <div class="title">Harry Potter</div>
            <div class="author">J. K. Rowling</div>
            <div class="pages">420</div>
            <div class="read">
                <label class="switch">                    
                    <input class="slider-checkbox" type="checkbox">
                    <span class="slider">Not read</span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
